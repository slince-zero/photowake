name: Deploy to Production

on:
  push:
    branches: [main] # main 分支有推送时触发
  pull_request:
    branches: [main] # 有 PR 到 main 分支时触发

# 环境变量
env:
  DOCKER_REGISTRY: ghcr.io # GitHub Container Registry
  # ${{ github.repository }} 仓库全名 (用户名/仓库名)
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend

jobs:
  # 构建阶段
  build:
    # needs: test # 依赖测试作业
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # 只有 main 分支有推送时触发
    steps:
      - uses: actions/checkout@v3

      # 将镜像名称转换为小写
      - name: Convert image names to lowercase
        run: |
          echo "IMAGE_NAME_FRONTEND=${IMAGE_NAME_FRONTEND,,}" >> $GITHUB_ENV
          echo "IMAGE_NAME_BACKEND=${IMAGE_NAME_BACKEND,,}" >> $GITHUB_ENV

      # 登录到 GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Github 自动提供的 token

      # 构建并推送前端镜像
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          # 不支持缓存，后续考虑添加本地缓存

      # 构建并推送后端镜像
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest

  # 部署阶段
  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      # 配置 SSH
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 添加服务器到已知主机
      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 测试 SSH 连接（要在 ‘添加服务器到已知主机’ 进行，一种安全机制）
      - name: Test SSH Connection
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "echo 'SSH connection successful'"
      # 部署到服务器
      - name: Deploy to server
        run: |
          echo "=== Starting Deployment ==="
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            cd /home/PhotoWake
            
            echo "Current directory: $(pwd)"
            
            # 停止并删除所有相关容器
            docker-compose down
            
            # 强制删除旧镜像
            docker rmi -f $(docker images | grep "${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}" | awk '{print $3}') 2>/dev/null || true
            docker rmi -f $(docker images | grep "${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}" | awk '{print $3}') 2>/dev/null || true
            
            # 拉取最新镜像
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
            
            # 更新 docker-compose.yml 中的镜像标签
            sed -i 's|image: .*frontend:.*|image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest|' docker-compose.yml
            sed -i 's|image: .*backend:.*|image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest|' docker-compose.yml
            
            # 使用 --force-recreate 确保使用新镜像创建容器
            docker-compose up -d --force-recreate
            
            # 清理未使用的镜像和容器
            docker system prune -af
          ENDSSH

      # 健康检查
      - name: Health check
        run: |
          sleep 30  # 等待服务启动
          curl -f http://${{ secrets.SERVER_IP }}/health || exit 1

      # 验证部署
      - name: Verify Deployment
        run: |
          echo "=== Verifying Deployment ==="
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            # 检查 Docker 容器状态
            if docker ps | grep -q "photowake"; then
              echo "✅ Containers are running"
            else
              echo "❌ Containers are not running"
              exit 1
            fi
            
            # 检查服务可访问性
            if curl -s http://localhost:3000 > /dev/null; then
              echo "✅ Service is accessible"
            else
              echo "❌ Service is not accessible"
              exit 1
            fi

            # 检查容器使用的镜像版本
            echo "=== Checking Image Versions ==="
            # 检查前端镜像
            FRONTEND_CURRENT=$(docker inspect --format='{{.Id}}' $(docker ps -q -f name=photowake-frontend))
            FRONTEND_LATEST=$(docker inspect --format='{{.Id}}' ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest)
            if [ "$FRONTEND_CURRENT" = "$FRONTEND_LATEST" ]; then
              echo "✅ Frontend is running latest version"
            else
              echo "❌ Frontend is not running latest version"
              exit 1
            fi

            # 检查后端镜像
            BACKEND_CURRENT=$(docker inspect --format='{{.Id}}' $(docker ps -q -f name=photowake-backend))
            BACKEND_LATEST=$(docker inspect --format='{{.Id}}' ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest)
            if [ "$BACKEND_CURRENT" = "$BACKEND_LATEST" ]; then
              echo "✅ Backend is running latest version"
            else
              echo "❌ Backend is not running latest version"
              exit 1
            fi
          ENDSSH
