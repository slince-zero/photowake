version: '3.8'

services:
  photowake-frontend:
    image: ghcr.io/slince-zero/photowake-frontend:latest
    ports:
      - "3000:3000"
    env_file:
      - ./web/.env
    restart: always
    environment:
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}

  photowake-backend:
    image: ghcr.io/slince-zero/photowake-backend:latest
    ports:
      - "3080:3080"
    env_file:
      - ./server/.env
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      photowake-frontend:
        condition: service_started
      photowake-backend:
        condition: service_started
